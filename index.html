<body>

<div class="container">
    <h1>Will you be my valentine? üíñ</h1>

    <div class="buttons">
        <a href="photos.html" class="btn yes-btn">YES üíï</a>
        <button class="btn" id="noBtn">NO üò¢</button>

    </div>
</div>
    <script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("click", function() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    // Window dimensions
    const maxX = window.innerWidth - btnWidth - 10; // 10px padding from edge
    const maxY = window.innerHeight - btnHeight - 10;

    // Random position within window
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed"; // use fixed so it stays in viewport
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

</script>
