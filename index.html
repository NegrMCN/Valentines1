<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Will you be my valentine? üíñ</h1>

    <div class="buttons">
        <a href="photos.html" class="btn yes-btn">YES üíï</a>
        <button class="btn" id="noBtn">NO üò¢</button>

    </div>
</div>
    <script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("click", function() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    // Window dimensions
    const maxX = window.innerWidth - btnWidth - 10; // 10px padding from edge
    const maxY = window.innerHeight - btnHeight - 10;

    // Random position within window
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed"; // use fixed so it stays in viewport
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});
        
const heartContainer = document.querySelector('.heart-container');

// Generate 50 hearts
for (let i = 0; i < 200; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = 'üíñ';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (10 + Math.random() * 30) + 'px';
    heart.style.animationDuration = (5 + Math.random() * 10) + 's';
    heart.style.animationDelay = Math.random() * 10 + 's';
    heartContainer.appendChild(heart);
}
</script>

</body>
</html>
